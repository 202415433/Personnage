<div class="characters-container">
  <h2>Liste des Personnages</h2>

  <!-- Loading spinner -->
  <div *ngIf="loading" class="loading">
    Chargement...
  </div>

  <!-- Error message -->
  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <!-- Characters list -->
  <div *ngIf="!loading && !error" class="characters-list">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let character of characters">
          <td>{{ character.id }}</td>
          <td>{{ character.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
